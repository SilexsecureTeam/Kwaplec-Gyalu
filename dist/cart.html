<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <!-- Alpine.js & Tailwind CSS -->
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Main JS (includes setupMenuToggle, setupSearchToggle) -->
  <script src="script.js" defer></script>
  <!-- Custom fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Londrina+Sketch&family=Monoton&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    .monoton { font-family: 'Monoton', cursive; }
    .playfair { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body x-data>
  <!-- Header -->
  <div data-include="header.html"></div>

  <!-- Main Cart Section -->
  <section class="w-full px-[4%] md:px-[10%] playfair mb-10">
    <div class="mt-10" data-include="nav.html"></div>
    <h2 class="text-lg font-semibold mb-4">Shopping Cart</h2>

    <div class="flex flex-col md:flex-row gap-6">
      <!-- Left: Cart Items -->
      <div class="w-full md:w-2/3">
        <!-- Desktop Table -->
        <div class="hidden md:block">
          <div class="overflow-x-auto">
            <div class="min-w-[600px] text-[14px] text-nowrap text-[#949494]">
              <!-- Header Row -->
              <div class="grid grid-cols-5 bg-[#D4AF37] text-[16px] text-white font-medium py-3 px-10 rounded-t">
                <div class="col-span-2">Product</div>
                <div class="col-span-1 text-center">Price</div>
                <div class="col-span-1 text-center">Quantity</div>
                <div class="col-span-1 text-right">Total</div>
              </div>
              <!-- Item 1 -->
              <div class="grid grid-cols-5 items-center border-b p-4 pr-5">
                <div class="col-span-2 flex gap-4 items-center">
                  <button class="text-xl font-bold">&times;</button>
                  <img src="assets/cart1.png" class="w-12 h-12 object-cover rounded" alt="Vintage Bracelet" />
                  <span class="text-[#3D3D3D] font-medium">Vintage Bracelet</span>
                </div>
                <div class="text-center">₦18,000</div>
                <div class="text-center">
                  <div class="inline-flex border rounded-[20px] items-center">
                    <button class="px-2 counter-btn" data-action="decrement">−</button>
                    <span class="px-2 quantity">1</span>
                    <button class="px-2 counter-btn" data-action="increment">+</button>
                  </div>
                </div>
                <div class="text-right">₦18,000</div>
              </div>
              <!-- Item 2 -->
              <div class="grid grid-cols-5 items-center border-b p-4 pr-5">
                <div class="col-span-2 flex gap-4 items-center">
                  <button class="text-xl font-bold">&times;</button>
                  <img src="assets/cart2.png" class="w-12 h-12 object-cover rounded" alt="Sterling Gold" />
                  <span class="text-[#3D3D3D] font-medium">Sterling Gold</span>
                </div>
                <div class="text-center">₦29,000</div>
                <div class="text-center">
                  <div class="inline-flex border rounded-[20px] items-center">
                    <button class="px-2 counter-btn" data-action="decrement">−</button>
                    <span class="px-2 quantity">2</span>
                    <button class="px-2 counter-btn" data-action="increment">+</button>
                  </div>
                </div>
                <div class="text-right">₦58,000</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile Cards -->
        <div class="space-y-4 md:hidden">
          <!-- Item 1 -->
          <div class="border rounded-lg p-4 flex flex-col">
            <div class="flex justify-between">
              <div class="flex items-start space-x-3">
                <button class="text-xl font-bold">×</button>
                <img src="assets/cart1.png" class="w-16 h-16 object-cover rounded" alt="Vintage Bracelet" />
                <div>
                  <p class="font-medium text-[#3D3D3D]">Vintage Bracelet</p>
                  <p class="text-sm text-[#949494]">₦18,000 each</p>
                </div>
              </div>
              <p class="font-semibold">₦18,000</p>
            </div>
            <div class="mt-3 flex justify-between items-center">
              <div class="inline-flex border rounded-[20px] items-center">
                <button class="px-3 counter-btn" data-action="decrement">−</button>
                <span class="px-3 quantity">1</span>
                <button class="px-3 counter-btn" data-action="increment">+</button>
              </div>
              <p class="text-sm text-[#949494]">Qty: 1</p>
            </div>
          </div>
          <!-- Item 2 -->
          <div class="border rounded-lg p-4 flex flex-col">
            <div class="flex justify-between">
              <div class="flex items-start space-x-3">
                <button class="text-xl font-bold">×</button>
                <img src="assets/cart2.png" class="w-16 h-16 object-cover rounded" alt="Sterling Gold" />
                <div>
                  <p class="font-medium text-[#3D3D3D]">Sterling Gold</p>
                  <p class="text-sm text-[#949494]">₦29,000 each</p>
                </div>
              </div>
              <p class="font-semibold">₦58,000</p>
            </div>
            <div class="mt-3 flex justify-between items-center">
              <div class="inline-flex border rounded-[20px] items-center">
                <button class="px-3 counter-btn" data-action="decrement">−</button>
                <span class="px-3 quantity">2</span>
                <button class="px-3 counter-btn" data-action="increment">+</button>
              </div>
              <p class="text-sm text-[#949494]">Qty: 2</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Summary -->
      <div class="w-full md:w-1/3 text-[14px] border p-4 rounded shadow-sm">
        <div>
          <label for="discount">Discount Code/Promo Code</label>
          <input id="discount" type="text" placeholder="Code"
                 class="outline-none w-full border px-3 py-2 mb-3 rounded" />
        </div>
        <div class="mb-3 relative">
          <label for="card">Your Bonus card number</label>
          <input id="card" type="text" placeholder="Enter Card Number"
                 class="outline-none flex-grow border px-3 py-2 rounded w-full" />
          <button class="absolute top-7 right-5 bg-transparent text-[13px] text-black px-4 py-0.5 rounded" style="border: 1px solid #D4AF37;">Apply</button>
        </div>

        <div class="space-y-3 text-sm mt-7">
          <div class="flex justify-between">
            <span><b>Subtotal</b></span>
            <span class="font-bold">₦76,000</span>
          </div>
          <div class="flex justify-between">
            <span>Estimated Tax</span>
            <span class="font-bold">₦3,800</span>
          </div>
          <div class="flex justify-between">
            <span>Shipping & Handling</span>
            <span class="font-bold">₦1,500</span>
          </div>
          <div class="flex justify-between border-t pt-2 mt-3">
            <span class="font-semibold"><b>Total</b></span>
            <span class="font-bold">₦81,300</span>
          </div>
        </div>

        <a href="address.html">
          <button class="mt-4 w-full bg-[#D4AF37] text-white py-3 rounded">Checkout</button>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div data-include="footer.html"></div>

  <!-- Quantity Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const MIN_QTY = 1;
      const MAX_QTY = 10;
      document.querySelectorAll(".counter-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const action = btn.dataset.action;
          const qtyEl = btn.parentElement.querySelector(".quantity");
          let qty = parseInt(qtyEl.textContent, 10);

          if (action === "increment" && qty < MAX_QTY) qty++;
          if (action === "decrement" && qty > MIN_QTY) qty--;

          qtyEl.textContent = qty;
          // Optionally recalculate totals here
        });
      });
    });
  </script>
</body>

</html>
